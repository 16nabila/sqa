<style>
  :root{
    --bg:#f8fafc;        /* light background */
    --card:#ffffff;      /* white card */
    --muted:#6b7280;     /* gray-400 */
    --text:#111827;      /* dark text */
    --primary:#22d3ee;   /* cyan-400 */
    --danger:#ef4444;    /* red-500 */
    --ok:#10b981;        /* green */
    --ring:#d1d5db;      /* gray-300 */
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
    color:var(--text);
    background: radial-gradient(1200px 600px at 10% -10%, #f1f5f9 0%, #e2e8f0 60%, var(--bg) 100%);
    display:flex;align-items:center;justify-content:center;padding:24px;
  }
  .container{
    width:100%;max-width:860px;
    background:linear-gradient(180deg, rgba(255,255,255,0.8), rgba(255,255,255,0.95));
    border:1px solid rgba(209,213,219,0.5);
    border-radius:18px;padding:28px 22px;
    box-shadow:0 20px 60px rgba(0,0,0,0.1), inset 0 1px 0 rgba(255,255,255,0.8);
    backdrop-filter: blur(8px);
  }
  h1{margin:0 0 2px;font-size:26px;letter-spacing:.2px}
  .sub{color:var(--muted);margin:0 0 20px;font-size:14px}
  form{display:grid;grid-template-columns:1fr 1fr;gap:18px}
  .field{
    padding:14px;border:1px solid var(--ring);border-radius:14px;background:rgba(248,250,252,0.4)
  }
  .field:focus-within{border-color:var(--primary);box-shadow:0 0 0 4px rgba(34,211,238,.15)}
  label{display:block;font-weight:600;margin:0 0 8px;font-size:14px}
  .row{display:flex;gap:10px;align-items:center;justify-content:space-between}
  input[type="text"],input[type="number"]{
    width:100%;padding:12px 12px;border-radius:10px;border:1px solid var(--ring);
    background:#f9fafb;color:var(--text);outline:none;font-size:15px;
  }
  input::placeholder{color:#9ca3af}
  small.helper{color:var(--muted);display:block;margin-top:6px}
  .err{color:var(--danger);font-size:13px;margin-top:8px;display:none}
  .ok{color:var(--ok);font-size:13px;margin-top:8px;display:none}
  .pill{
    border:1px solid var(--ring);padding:6px 10px;border-radius:999px;font-size:12px;color:var(--muted)
  }
  .actions{grid-column:1/-1;display:flex;gap:12px;align-items:center;justify-content:flex-end;margin-top:6px}
  button{
    appearance:none;border:0;border-radius:12px;padding:12px 16px;font-weight:700;cursor:pointer
  }
  .btn-primary{
    background:linear-gradient(90deg, #22d3ee, #60a5fa);
    color:#06101a;box-shadow:0 10px 30px rgba(96,165,250,.25);
  }
  .btn-primary[disabled]{opacity:.5;cursor:not-allowed;box-shadow:none}
  .btn-ghost{background:transparent;color:var(--text);border:1px solid var(--ring)}
  .status{
    grid-column:1/-1;margin-top:2px;padding:14px;border:1px dashed var(--ring);border-radius:12px;
    background:rgba(248,250,252,.6);display:flex;align-items:center;gap:10px;font-size:14px
  }
  .status strong{letter-spacing:.2px}
  .badge{padding:4px 8px;border-radius:999px;font-size:12px;border:1px solid var(--ring);color:var(--muted)}
  .grid-span-2{grid-column:1/-1}
  @media (max-width:760px){form{grid-template-columns:1fr}}
  /* tiny toast */
  .toast{
    position:fixed;right:18px;bottom:18px;background:#f9fafb;border:1px solid var(--ring);border-radius:12px;
    padding:12px 14px;box-shadow:0 10px 30px rgba(0,0,0,.1);display:none;color:var(--text)
  }
</style>
